<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCALFIT</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="jadepineda">made by jade pineda</div>
    </header>
    <main>
      <div class="mainWrapper">
        <section class="interface">
          <div class="logoContainer">
            <img src="images/TrackFitLogo.png" alt="" class="logo" />
          </div>
          <form class="logWorkout hidden">
            <article class="type">
              <label>Type</label>
              <select class="select" required>
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
              </select>
            </article>
            <article class="durationContainer">
              <label>Duration</label>
              <input
                name="duration"
                type="text"
                class="durationInput"
                placeholder="minutes"
                required
              />
            </article>
            <article class="distanceContainer">
              <label>Distance</label>
              <input
                name="distance"
                type="text"
                class="distanceInput"
                placeholder="miles"
                required
              />
            </article>
            <section class="determineContainer">
              <article class="elevationGainContainer">
                <label>Elevation Gain</label>
                <input
                  name="elevation"
                  type="text"
                  class="workoutTypeInput"
                  placeholder="step per min"
                />
              </article>
              <article class="cadenceContainer">
                <label>Cadence</label>
                <input
                  name="cadence"
                  type="text"
                  class="workoutTypeInput"
                  placeholder="meters"
                />
              </article>
            </section>
            <button type="submit" style>OK</button>
          </form>
          <section class="workoutsContainer"></section>
        </section>
        <section id="map"></section>
      </div>
    </main>
  </body>
</html>
